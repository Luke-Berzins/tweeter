<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="scrollable-bar">
    <nav>
      <span id="tweeterLogo">tweeter</span>
      <span id="inBetween"></span>

      <div class="writeTweet">
      <span id="newTweet"><strong>Write</strong> a new tweet</span>
      <button class="btn" id="newBtn"><img id="navBarDownArror" src="./images/down-arrows.png"></button>
      </div>

    </nav>
  </div>
  
  <!-- Profile -->
  <div class="account-content">


    <header class="profile user-header" id="account">
      
          <img src="/images/profile-hex.png"> 
          <span class="name-display"><h2><strong>Sally</strong> Suze</h2></span>
    
  </header>

    <!-- Page-specific (main) content here -->


    <!-- new tweet form (expandable)-->
  <div class="page-content-holder">

    <div class="page-content">

      <main class="postPanel">

        <section id="new-tweet-form" class="new-tweet">
      
          <form id="tweet-form"action="/tweets" method="POST">
   
           <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

              <hr class="lineBreak">

              <div class="tweeting">
               
                <button id="tweetButton" type="submit">Tweet</button>
                
                
                  <p id="size-error" class="error error-message">Error</p>

                <output name="counter" class="counter" for="tweet-text">140</output>
                
              </div>
            
                 
           </form>
          
         </section>


         <!-- tweets are displayed below -->
         <section id="tweets-container">
          <!-- Client script fills with tweets from database -->
        </section>


    </main>
  </div>
</div>

  </body>
</html>
